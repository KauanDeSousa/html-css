<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e dimínua o tamaanho do seu navegador.</p>

    <picture>
        <source media="(max-width:760px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture> 

    <h1>Reproduzindo aúdio</h1>
    <p>Vamos aprender a reproduzir aúdios em HMTL5</p>
    <audio src="midia/smoke jacket blues.mp3.mp3" controls autoplay></audio> <!--MP3, WAV, OGG-->
    <p>Também a outro jeito de colocar seu aúdio!</p>
    <audio preload="metadata" autoplay controls loop>
       <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    </audio>

</body>
</html>
