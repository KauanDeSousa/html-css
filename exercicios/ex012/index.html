<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedado localmente</h1>
    <p>Este vídeo esta hospedado no meu próprio sevidor</p>

    <video src="midia/meu-video.mp4" width="560" poster="imagens/pexels-kaique-rocha-125510.jpg" controls loop></video>

    <h1>Inserindo videos do youtube</h1>
    <p>Este video esta hospedado atraves do YouTube</p>
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
